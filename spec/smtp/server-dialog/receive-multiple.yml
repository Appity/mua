- recv: 'To: Recipient <r1@example.net>'
- recv: ''
- recv: 'Example email!'
- recv: ''
- recv: '.'
- send: 250 Accepted
- recv: MAIL FROM:<sender@rfc5322.net>
- send: 250 Accepted
- recv: RCPT TO:<r1@example.net>
- send: 250 Accepted
- recv: DATA
- send: 354 Supply message data
- recv: 'From: Sender <sender@rfc5322.net>'
- recv: 'To: Recipient <r1@example.net>'
- recv: ''
